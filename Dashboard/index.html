<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-blue-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-blue-900 text-white p-5 hidden md:block md:relative fixed h-full">
            <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#" class="hover:text-blue-300">Dashboard</a></li>
                    <li class="mb-4"><a href="#" class="hover:text-blue-300">Users</a></li>
                    <li class="mb-4"><a href="#" class="hover:text-blue-300">Reports</a></li>
                    <li class="mb-4"><a href="#" class="hover:text-blue-300">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <header class="bg-blue-700 text-white shadow-md p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Admin Dashboard</h2>
                <button class="md:hidden p-2 bg-blue-900 text-white" onclick="toggleMenu()">Menu</button>
            </header>
            
            <!-- Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 shadow rounded-lg border border-blue-300">
                    <h3 class="text-lg font-semibold text-blue-900">Total Users</h3>
                    <p class="text-blue-700">1,234</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg border border-blue-300">
                    <h3 class="text-lg font-semibold text-blue-900">Active Sessions</h3>
                    <p class="text-blue-700">567</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg border border-blue-300">
                    <h3 class="text-lg font-semibold text-blue-900">Revenue</h3>
                    <p class="text-blue-700">$45,678</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
